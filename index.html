<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Live Stream Overlay</title>
  <style>
    /* Fullscreen overlay */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <iframe 
      src="https://www.youtube.com/embed/tYXndQbRBFw?autoplay=1&controls=1&rel=0&showinfo=0" 
      allow="autoplay; fullscreen" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
