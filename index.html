<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Fullscreen</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: transparent;
    }
    iframe {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 56.25vw; /* 16:9 aspect ratio */
      min-height: 100vh;
      min-width: 177.77vh; /* 16:9 ratio scaled by height */
      transform: translate(-50%, -50%);
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/bcF_y4NZs9U?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&showinfo=0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
</body>
</html>
